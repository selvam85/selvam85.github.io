<!DOCTYPE html><html><head><meta charset="UTF-8"><title>TensorFlow.js Speech Commands Model Demo</title><link href="style.a483b5b1.css" rel="stylesheet" type="text/css"><meta name="viewport" content="width=device-width, initial-scale=1"></head><body> <div> <select id="select-model"> <option value="1" selected>Numbers</option> <option value="2">Colors</option> <option value="3">Papa</option> </select> </div> <div class="start-stop"> <button id="start" disabled>Start</button> <button id="stop" disabled>Stop</button> </div> <div class="main-model"> <div class="settings"> <span style="display:none">Prob. threshold:</span> <input style="display:none" class="settings" size="5" id="proba-threshold" value="0.75"> </div> <div id="candidate-words" class="candidate-words-hidden"></div> </div> <div class="footer" style="display:none;"> <textarea id="status-display" style="display:block" cols="80" readonly></textarea> </div> <br> <div id="words-of-the-model-div" style="display:none;"> <span style="font-weight:700;font-size:15px;">The words this model could predict: &nbsp;</span> <span id="words" style="font-size:15px;color:brown;font-weight:700;"></span> </div> <div> <span style="font-weight:700;font-size:20px;">Your Prediction is: &nbsp;</span> <span id="predicted-value" style="font-size:30px;color:#00f;font-weight:700;"></span> </div> <div id="img-div" style="height:400px;width:320px;"> <img src="Amma.467bc535.png" id="selected-word-img" style="max-width:100%;max-height:100%;display:none;"> </div> <script src="speech-simple-app.6972c549.js"></script> </body></html>
